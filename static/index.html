<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NoPickles - Order Now</title>
    <link rel="stylesheet" href="/static/styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>üçî NoPickles</h1>
            <p class="tagline">AI-Powered Fast Food Ordering</p>
        </header>

        <div class="main-content">
            <!-- Chat Section -->
            <div class="chat-section">
                <div class="chat-header">
                    <h2>üí¨ Order Assistant</h2>
                    <button id="newOrderBtn" class="btn-secondary">New Order</button>
                </div>
                
                <div id="chatBox" class="chat-box">
                    <!-- Messages will appear here -->
                </div>

                <div class="suggestions" id="suggestions">
                    <!-- Suggestions will appear here -->
                </div>

                <div class="input-section">
                    <input 
                        type="text" 
                        id="messageInput" 
                        placeholder="Type your message or click a suggestion..."
                        autocomplete="off"
                    />
                    <button id="sendBtn" class="btn-primary">Send</button>
                </div>
            </div>

            <!-- Order Summary Section -->
            <div class="order-section">
                <div class="order-header">
                    <h2>üìù Your Order</h2>
                </div>
                
                <div id="orderItems" class="order-items">
                    <p class="empty-order">Your order is empty</p>
                </div>

                <div class="order-total">
                    <div class="total-row">
                        <span>Total:</span>
                        <span id="orderTotal" class="total-amount">$0.00</span>
                    </div>
                </div>

                <button id="completeOrderBtn" class="btn-success" disabled>
                    Complete Order
                </button>
            </div>
        </div>
    </div>

    <script src="/static/app.js"></script>
</body>
</html>
